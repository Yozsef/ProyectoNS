<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carritoDeCompras.css">
    <title>Carrito de Compras</title>
</head>

<body>
    <nav>
        <img src="../../../dist/imagenes/NovaScript_logo_trans.png">
        <button> <a href="Catalogo.html">Regresar</a> </button>
    </nav>

    <div class="contenedor">

        <div class="carrito-de-compras">
            <div class="carrito-izquierda" id="carrito-izquierda">
                <!-- Dynamic content will be added here -->
            </div>

            <!-- Informacion de la derecha -->
            <div class="carrito-derecha">
                <h2>Orden Total</h2>
                <div class="informacion-precio" id="informacion-precio">
                    <!-- Dynamic total price will be added here -->
                </div>
                <div class="boton">
                    <button onclick="realizarCompra()">Ordenar</button>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <!-- Footer content remains the same -->
    </footer>

    <script src="script.js"></script>
</body>

</html>
