<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar productos</title>
    <link rel="stylesheet" href="../css/paginaVendedor.css">
    <script defer src="../js/paginaVendedor.js"></script>
</head>
<body>
    <script src="../js/Header.js"></script>
    <h2>Agregar Productos</h2>
    <div class="contenedor-productos2"> 
        <form>
            <div class="wrapper">
                <div class="input-control">
                    <label>Nombre producto: </label>
                    <input type="text" class="form__field" placeholder="Nombre" id="nombreProducto" name="nombre">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Precio: </label>
                    <input type="number" class="form__field" placeholder="Precio" id="precioProducto" name="precio">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Cantidad: </label>
                    <input type="number" class="form__field" placeholder="Cantidad" id="cantidadProducto" name="cantidad">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Categoria: </label>
                    <input type="text" class="form__field" placeholder="Categoria" id="categoriaProducto" name="categoria">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="file-upload" class="custom-file-input" value="imagen">Subir imagen producto </label>
                    <input type="file" id="file-upload" name="imageUrl" accept="*/*">
                    <img class="imageUrlPreview" style="width: 100px; height: 100px;">
                </div>
                <div class="input-control">
                    <label>ID: </label>
                    <input type="text" class="form__field" placeholder="ID" id="idProducto" name="_id">
                    <div class="error"></div>
                </div>
            </div>
            <div class="botonAgregar">
                 <button value="Guardar" id="btnGuardarProductos" class="btnGuardarProductos"> Guardar </button>
            </div>
            </div>
        </form>
    </div>
    <script src="../js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
