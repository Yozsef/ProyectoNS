<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../js/HeaderAD.js"></script>

                </div>
                <div class="input-control">
                    <label>Nombre cliente: </label>
                    <input type="text" class="form__field" placeholder="Nombre" id="nombre" name="nombre">

                </div>
                <div class="input-control">
                    <label>Cedula: </label>
                    <input type="number" class="form__field" placeholder="Cedula" id="cedula" name="cedula">
                    <div class="error"></div>
                </div>
            </div>
            <div class="wrapper-2">
                <div class="input-control">
                    <label>Telefono: </label>
                    <input type="number" class="form__field" placeholder="Telefono" id="telefono" name="telefono">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Correo: </label>
                    <input type="text" class="form__field" placeholder="Correo" id="correo" name="correo">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Contrasena: </label>
                    <input type="text" class="form__field" placeholder="ContraseÃ±a" id="password" name="password">
                    <div class="error"></div>
                </div>
            </div>    
            
            <div class="botonAgregar">
                 <button value="Guardar" id="btnGuardarProductos" class="btnGuardarProductos"> Guardar </button>
            </div>
            </div>
        </form>
    </div>
    <script src="../js/footer.js"></script>
    <script src="../js/agregarCliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
