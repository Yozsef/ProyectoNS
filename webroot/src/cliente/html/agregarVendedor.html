<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/crudstyle.css">
    <title>Agregar Vendedor</title>
</head>
<body>
    <h2>Agregar Vendedor</h2>
    <div class="contenedor-productos">
        
           
        <form action="" id="formulario">
            <div class="wrapper">
                <div class="input-control">
                    <label>ID: </label>
                    <input type="number" class="form__field" placeholder="ID" id="idCliente" name="_id">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Nombre vendedor: </label>
                    <input type="text" class="form__field" placeholder="Nombre" id="nombreCliente" name="nombre">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Telefono: </label>
                    <input type="number" class="form__field" placeholder="Telefono" id="telefonoCliente" name="telefono">
                    <div class="error"></div>
                </div>
            </div>
            <div class="wrapper-2">
                <div class="input-control">
                    <label>Correo: </label>
                    <input type="number" class="form__field" placeholder="Correo" id="correoCliente" name="correo">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Tramo: </label>
                    <input type="text" class="form__field" placeholder="Tramo" id="tramo" name="tramo">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Contraseña: </label>
                    <input type="text" class="form__field" placeholder="Contraseña" id="passwordCliente" name="password">
                    <div class="error"></div>
                </div>
            </div>    
            
            <div class="botonAgregar">
                 <button type="submit" value="Guardar" id="btnGuardarProductos" class="btnGuardarProductos"> Guardar </button>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
