<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestion de Solicitudes</title>
	<link rel="stylesheet" href="../css/gestionsolicitudes.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
	<script src="../js/Solicitudes.js"></script>				
</head>
<body>
	<header>
		<img src="../../../dist/imagenes/NovaScript_logo.png">
		<button><a>Administrador #12</a></button>
	</header>
<main>
	<aside>
        <nav class="sidebar_nav">
            <a href="dashboard.html">
                <span class="material-symbols-outlined">dashboard</span> Dashboard
            </a>
            <a href="Gestion Solicitudes.html">
                <span class="material-symbols-outlined">
                    edit_square
                    </span> Gestion de Solicitudes
            </a>
            <a href="Reporteria.html">
                <span class="material-symbols-outlined">
                    description
                    </span> Reportes
            </a>
            <a href="Catalogo.html">
                <span class="material-symbols-outlined">logout</span> Logout
            </a>
        </nav>
    </aside>
	
	<div class="page-content">
		
			
			
		<div class="title-container">
            <h3>Gestion de Solicitudes</h3>
            <form id="filterForm">
                <div class="checkbox-group">
                    <input type="checkbox" id="completadoCheckbox" name="completadoCheckbox" value="Completado">
                    <label for="completadoCheckbox">Completado</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="canceladoCheckbox" name="canceladoCheckbox" value="Cancelado">
                    <label for="canceladoCheckbox">Cancelado</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="enProcesoCheckbox" name="enProcesoCheckbox" value="En Proceso">
                    <label for="enProcesoCheckbox">En Proceso</label>
                </div>
                <button type="button" id="filtrarButton">Filtrar</button>
            </form>
        </div>
		
		
		<table>
			<thead>
			<tr>
				<th>Estado</th>
				<th>Correo</th>
				<th>Numero Pedido</th>
				<th>Ver</th>
				<th>Accion</th>
			</tr>
			</thead>
			<tr>
				<td class="estado-completado">Completado</td>
				<td>tobando@gmail.com</td>
				<td>2023</td>
				<th>
					<button class="arrow-button" onclick="mostrarAlerta()">
						<span class="material-symbols-outlined">double_arrow</span>
					</button>
				</th>
				
				<td>
					<button class="action-button" onclick="mostrarAlerta()">
						<span class="material-symbols-outlined">edit</span>
					</button>
					<button id="doneButton" class="action-button" onclick="Swal.fire({
						position: 'top-end',
						icon: 'success',
						title: 'Your work has been saved',
						showConfirmButton: false,
						timer: 1500
					  })">
						<span class="material-symbols-outlined">done</span>
					  </button>
					  
				</td>
			</tr>
			<tr>
				<td class="estado-cancelado">Cancelado</td>
				<td>juan@gmail.com</td>
				<td>2024</td>
				<th><span class="material-symbols-outlined">
					double_arrow
					</span></th>
					<td>
						<button class="action-button" onclick="mostrarAlerta()">
							<span class="material-symbols-outlined">edit</span>
						</button>
						<button id="doneButton" class="action-button">
							<span class="material-symbols-outlined">done</span>
						</button>
					</td>
			<tr>
				<td class="estado-en-proceso">En Proceso</td>
				<td>juan@gmail.com</td>
				<td>2024</td>
				<td><span class="material-symbols-outlined">double_arrow</span></td>
				<td>
					<button class="action-button" onclick="mostrarAlerta()">
						<span class="material-symbols-outlined">edit</span>
					</button>
					<button class="action-button" onclick="mostrarAlerta()">
						<span class="material-symbols-outlined">done</span>
					</button>
				</td>
			</tr>
			
	</div>
</main>

</body>
</html>
