<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/crudstyle.css">
    <title>Editar/Eliminar Solicitud</title>
</head>

<body>
    <script src="../js/HeaderAD.js"></script>
    <h2>Editar/Eliminar Solicitud</h2>
    <div class="contenedor-productos">
        <form id="formulario">
            <div class="wrapper">
                <div class="input-control">
                    <label>ID: </label>
                    <input type="text" class="form__field" placeholder="ID" id="id" name="_id">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Nombre Solicitante: </label>
                    <input type="text" class="form__field" placeholder="Nombre" id="nombre" name="nombre">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Cedula: </label>
                    <input type="number" class="form__field" placeholder="Telefono" id="telefono" name="cedula">
                    <div class="error"></div>
                </div>
            </div>
            <div class="wrapper-2">
                <div class="input-control">
                    <label>Telefono: </label>
                    <input type="number" class="form__field" placeholder="Telefono" id="telefono" name="telefono">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Correo: </label>
                    <input type="text" class="form__field" placeholder="Correo" id="correo" name="correo">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label>Tramo: </label>
                    <input type="text" class="form__field" placeholder="Tramo" id="tramo" name="tramo">
                    <div class="error"></div>
                </div>
            </div>
            <div class="wrapper-2">
                <div class="input-control">
                    <label>Estado: </label>
                    <input type="text" class="form__field" placeholder="Estado" id="estado" name="estado">
                    <div class="error"></div>
                </div>
            </div>
            <div class="botonAgregar">
                <button value="Guardar" id="btnGuardarProductos" class="btnGuardarProductos"> Guardar </button>
            </div>
    </div>
    </form>
    </div>
    <script src="../js/footer.js"></script>
    <script src="../js/solicitudes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
